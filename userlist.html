    </ul>
  </aside>
  <h2>회원 목록</h2>

    <table id="userTable">
        <thead>
            <tr>
                <th>아이디</th>
                <th>이메일</th>
                <th>주소</th>
                <th>가입일시</th>
            </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
    </table>
    <script>
      function renderUsers() {
          const users = JSON.parse(localStorage.getItem('users')) || [];
          const userTableBody = document.getElementById('userTableBody');
          userTableBody.innerHTML = '';

          users.forEach(user => {
              const row = document.createElement('tr');

              // 일시를 mm/dd hh:mi 형식으로 포맷
              const date = new Date(user.createdAt);
              const formattedDate = `${date.getMonth() + 1}/${date.getDate()} ${date.getHours()}:${date.getMinutes()}`;

              // 각 열에 데이터 추가
              row.innerHTML = `<td>${user.username}</td><td>${user.email}</td><td>${user.address}</td><td>${formattedDate}</td>`;

              // 테이블의 tbody에 행 추가
              userTableBody.appendChild(row);
          });
      }

      // 페이지 로드 시 초기에 저장된 유저 목록을 화면에 표시
      renderUsers();
  </script>
  
</body>
</html>
