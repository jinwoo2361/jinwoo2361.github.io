<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        #registrationForm {
            border: 2px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
        }

        input {
            border: none;
            border-bottom: 1px dotted black;
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username" onblur="checkRequired('username')" required>
        <br>
        <span id="username-error" class="error-message"></span>
        <br>

        <label for="password">패스워드:</label>
        <input type="password" id="password" name="password" onfocus="showPasswordMessage()" onblur="validatePassword()" required>
        <br>
        <span id="password-message" class="error-message"></span>
        <br>
        <span id="password-error" class="error-message"></span>
        <br>

        <label for="confirm-password">패스워드 확인:</label>
        <input type="password" id="confirm-password" name="confirm-password" onblur="checkRequired('confirm-password')" required>
        <br>
        <span id="confirm-password-error" class="error-message"></span>
        <br>

        <label for="email">이메일:</label>
        <input type="email" id="email" name="email">
        <br>
        <span id="email-error" class="error-message"></span>
        <br>

        <label for="address">주소:</label>
        <input type="text" id="address" name="address">
        <br>
        <span id="address-error" class="error-message"></span>
        <br>

        <button type="button" onclick="submitForm()">가입하기</button>
    </form>

    <script>
        function validatePassword() {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const passwordMessage = document.getElementById('password-message');
            const passwordError = document.getElementById('password-error');
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,32}$/;

            if (passwordRegex.test(passwordInput.value)) {
                passwordMessage.textContent = '올바른 패스워드 형식입니다.';
                passwordError.textContent = '';
            } else {
                passwordMessage.textContent = '';
                passwordError.textContent = '영문자 대/소문자, 특수문자, 숫자를 포함하여 8~32자여야 합니다.';
            }

            // Check if passwords match
            if (passwordInput.value !== confirmPasswordInput.value) {
                document.getElementById('confirm-password-error').textContent = '비밀번호가 일치하지 않습니다.';
            } else {
                document.getElementById('confirm-password-error').textContent = '';
            }

        }

        function showPasswordMessage() {
            const passwordMessage = document.getElementById('password-message');
            passwordMessage.textContent = '영문자 대/소문자, 특수문자, 숫자를 포함하여 8~32자여야 합니다.';
        }

        function checkRequired(fieldName) {
            const input = document.getElementById(fieldName);
            const error = document.getElementById(fieldName + '-error');

            if (!input.value.trim()) {
                error.textContent = '필수 입력 항목을 확인하세요.';
            } else {
                error.textContent = '';
            }
        }

        function submitForm() {
            if (isFormValid()) {
                alert('회원가입이 완료되었습니다!');
                
            } else {
                alert('필수 입력 항목을 확인하세요.');
            }
        }

        function isFormValid() {
            const form = document.getElementById('registrationForm');
            const inputs = form.querySelectorAll('input[required]');

            for (const input of inputs) {
                if (!input.checkValidity()) {
                    return false;
                }
            }

            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
    
            if (passwordInput.value !== confirmPasswordInput.value) {
                document.getElementById('confirm-password-error').textContent = '비밀번호가 일치하지 않습니다.';
                return false;
            } else {
                document.getElementById('confirm-password-error').textContent = '';
            }
                return true;
        }
    </script>
</body>
</html>
